<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Special Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-section">
            <h2 id="questionText">When did I first fall for you?</h2>
            <div id="options">
                </div>
            <p>Score: <span id="score">0</span></p>
        </div>

        <div id="valentine-section" style="display:none;">
            <h2>Will you be my Valentine?</h2>
            <button class="yes-btn" onclick="celebrate()">Yes! ❤️</button>
            <button class="no-btn" onmouseover="moveButton(this)">No</button>
        </div>

        <div id="result-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
